<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coração Musical</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #f472b6;
      --accent2: #22d3ee;
      --circle: #fff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 50% 40%, #1f2937 0%, var(--bg1) 60%, #0b1022 100%);
      color: #e5e7eb;
      text-align: center;
    }

    .message {
      margin-bottom: 15px;
      font-size: 2rem;
      color: var(--accent);
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: glow 1.5s infinite alternate;
    }

    .stage {
      position: relative;
      width: 95vw;
      max-width: 700px;
      height: 85vh;
      max-height: 800px;
      margin: auto;
      border-radius: 25px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 6px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(270deg, #ff4d6d, #ff8095, #ffb3c6, #ff4d6d);
      animation: neonGlow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff8095, 0 0 60px #ffb3c6;
    }

    @keyframes neonGlow {
      0% {
        border-image-source: linear-gradient(0deg, #ff4d6d, #ff8095, #ffb3c6, #ff4d6d);
        box-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff8095, 0 0 50px #ffb3c6;
      }
      50% {
        border-image-source: linear-gradient(180deg, #ffb3c6, #ff4d6d, #ff8095, #ff4d6d);
        box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff8095, 0 0 70px #ffb3c6;
      }
      100% {
        border-image-source: linear-gradient(360deg, #ff4d6d, #ff8095, #ffb3c6, #ff4d6d);
        box-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff8095, 0 0 50px #ffb3c6;
      }
    }

    .dot {
      position: absolute;
      width: var(--size);
      height: var(--size);
      left: calc(var(--x) * 1px);
      top: calc(var(--y) * 1px);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff4d6d, #e60026 70%, #99001a);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 0.2s;
      z-index: 1;
    }
    .dot:hover {
      transform: translate(-50%, -50%) scale(1.3);
      background: radial-gradient(circle at 30% 30%, #ff8095, #ffccd5 70%, #ff4d6d);
    }

    .photo {
      position: absolute;
      left: 50%;
      top: 55%;  
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,0,90,0.6);
      z-index: 10; 
      animation: pulse 2s infinite;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px #f472b6, 0 0 12px #f472b6; }
      to { text-shadow: 0 0 16px #f472b6, 0 0 32px #f472b6; }
    }

    @media (max-width: 600px) {
      .message { font-size: 1.4rem; margin-bottom: 10px; }
      .stage { border-width: 4px; height: 75vh; }
      .photo { width: 160px; height: 160px; }
    }

    @media (max-width: 400px) {
      .message { font-size: 1.2rem; }
      .photo { width: 130px; height: 130px; }
    }
  </style>
</head>
<body>
  <div class="message">❤️ Quer namorar comigo? ❤️</div>

  <div class="stage" id="stage">
    <figure class="photo" id="photo">
      <img id="photoImg" alt="Foto central" src="foto/ft.jpeg" />
    </figure>
  </div>

<script>
(function(){
  const DOTS = 22; 
  const DOT_SIZE = { min: 10, max: 24 };
  const stage = document.getElementById('stage');

  const songs = [
    "Musicas/60 segundos.mp3",
    "Musicas/Amar nao e pecado.mp3",
    "Musicas/AQUELA PESSOA.mp3",
    "Musicas/Azul.mp3",
    "Musicas/Caso Indefinido.mp3",
    "Musicas/Ce Topa.mp3",
    "Musicas/Chuva de arroz.mp3",
    "Musicas/Cor de Ouro.mp3",
    "Musicas/Duas Metades.mp3",
    "Musicas/EntregadordeFlor.mp3",
    "Musicas/Flor.mp3",
    "Musicas/Meu Eu Em Voce.mp3",
    "Musicas/Nao Me Perdoei.mp3",
    "Musicas/O Que e Que Tem.mp3",
    "Musicas/Pra Sempre Com Voce.mp3",
    "Musicas/Pra Ter O Seu Amor.mp3",
    "Musicas/Se Tudo Fosse Facil.mp3",
    "Musicas/Sou Seu FA.mp3",
    "Musicas/Tem Que Ser Voce.mp3",
    "Musicas/Tudo que voce quiser.mp3",
    "Musicas/Um beijo.mp3",
    "Musicas/VEM PRA MINHA VIDA.mp3"
  ];

  let currentAudio = null;
  let currentIndex = null;

  function playSong(index){
    // mesma música: pausa
    if(currentIndex === index && currentAudio){
      if(currentAudio.paused){
        currentAudio.play();
      } else {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      return;
    }

    // pausa música atual
    if(currentAudio && !currentAudio.paused){
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    // toca nova música
    const audio = new Audio(songs[index % songs.length]);
    audio.play();
    currentAudio = audio;
    currentIndex = index;
  }

  function heartPoints(n, w, h) {
    const pts = [];
    const scale = Math.min(w, h) / 34;
    for (let i = 0; i < n; i++) {
      const t = (Math.PI * 2) * (i / n);
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      const cx = w/2 + x * scale;
      const cy = h/2 - y * scale;
      pts.push({ x: cx, y: cy });
    }
    return pts;
  }

  function build() {
    stage.querySelectorAll('.dot').forEach(d => d.remove());
    const rect = stage.getBoundingClientRect();
    const pts = heartPoints(DOTS, rect.width, rect.height);

    pts.forEach((p, idx) => {
      const d = document.createElement('div');
      d.className = 'dot';
      const size = DOT_SIZE.min + Math.random() * (DOT_SIZE.max - DOT_SIZE.min);
      d.style.setProperty('--size', size + 'px');
      d.style.setProperty('--x', p.x);
      d.style.setProperty('--y', p.y);

      d.addEventListener('click', () => {
        playSong(idx);
      });

      stage.appendChild(d);
    });
  }

  window.addEventListener('resize', build);
  build();
})();
</script>
</body>
</html>
